spring.application.name=DDogDog

# dataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/final?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12341234

# mybatis-config
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.ddogdog.model.dto
mybatis.configuration.map-underscore-to-camel-case=true

#port change
server.port=8081

#file
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

mybatis.type-handlers-package=com.ddogdog.typehandler

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Seoul
